{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<style>
    .bi-arrow-up {
        color: white;
        background-color: aqua;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Personalizado</title>

    <!-- Bootstrap e Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'planner/style.css' %}" />
</head>

<body>
    <div class="container mt-5">
        <!-- Ícones antes e depois do título -->
        <h1 class="text-center mb-4">
            <i class="bi bi-arrow-up me-3 text-primary" style="font-size: 1rem;"></i>
            Plano Personalizado
            <i class="bi bi-basket2-fill ms-3 text-warning" style="font-size: 1rem;"></i>
        </h1>

        <form method="post" action="{% url 'generate-plan' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Nome</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="{{ form.age.id_for_label }}">Idade</label>
                {{ form.age }}
            </div>
            <div class="form-group">
                <label for="{{ form.weight.id_for_label }}">Peso</label>
                {{ form.weight }}
            </div>
            <div class="form-group">
                <label for="{{ form.height.id_for_label }}">Altura</label>
                {{ form.height }}
            </div>
            <div class="form-group">
                <label for="{{ form.workout_frequency.id_for_label }}">Frequência de Treinos</label>
                {{ form.workout_frequency }}
            </div>
            <div class="form-group">
                <label for="{{ form.goals.id_for_label }}">Objetivos</label>
                {{ form.goals }}
            </div>
            <div class="form-group">
                <label for="{{ form.dietary_restrictions.id_for_label }}">Restrições Alimentares</label>
                {{ form.dietary_restrictions }}
            </div>
            <div class="form-group">
                <label for="{{ form.extra_notes.id_for_label }}">Notas Extras</label>
                {{ form.extra_notes }}
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">Gerar Plano</button>
        </form>
    </div>
</body>

</html>
