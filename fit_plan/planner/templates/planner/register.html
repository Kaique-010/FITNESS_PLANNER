{% extends "planner/base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4"><i class="bi bi-person-plus"></i> Cadastro</h2>
    <form method="post" novalidate class="needs-validation" autocomplete="new-password">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group mb-3">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="invalid-feedback d-block">{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success w-100"><i class="bi bi-person-check"></i> Cadastrar</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'login' %}">JÃ¡ tem conta? <strong>Entrar</strong></a>
    </div>
</div>
{% endblock %}
